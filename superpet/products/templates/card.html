
<div class="col">
    <div class="card">
      <img src="{{p.product_image.url}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{p.product_name}}</h5>
        <p class="card-text">{{p.product_description}}</p>
        <p class="card-text">Rs.{{p.product_price}}/-</p>
        <p class="card-text">{{p.product_brand}}</p>
        <p>{{username}}</p>
      </div>
    </div>
  </div>
